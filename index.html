<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <!---------------------Fonts--------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!----------------------------------------- -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="container">

        <section class="section-1">
            <header>

                <a href="#">
                    <i class="fab fa-apple">
                    </i>
                </a>

                <nav class="navbar">
                    <a href="#"> Iphone 12</a>
                    <a href="#"> MacBook Air</a>
                    <a href="#"> Watch</a>
                    <a href="#"> AirPods</a>
                </nav>

            </header>

            <div class="section-1-banner">
                <div class="cube-wrapper">
                    <div class="cube">
                        <div class="front-side">
                            <img src="images/iphone.png" alt="">
                        </div>
                        <div class="back-side">
                            <i class="fab fa-apple">
                            </i>
                        </div>
                    </div>

                    <div class="controls">
                        <a href="#">
                            <i class="fas fa-arrow-down bottom-x-control"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-arrow-up top-x-control"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-arrow-left left-y-control"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-arrow-right right-y-control"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-arrow-down top-z-control"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-arrow-up bottom-z-control"></i>
                        </a>
                    </div>
                </div>

                <div class="banner-container">
                    <h1>&#8592; Best Gift</h1>
                    <p>"Creativity is just connecting things."</p>
                    <small>- Steve Jobs</small>
                    <button class="buy-now-btn">
                        Buy Now
                    </button>
                </div>

            </div>

        </section>

        <!-- ------------------------------------------ -->
        <section class="section-2">

            <div class="image-container">
                <img src="./images/iPhone 12/iphones-1-img.png" class="img-default" />
                <img src="./images/iPhone 12/iphones-2-img.png" class="img-hover" />
            </div>

            <div class="title-container">
                <h1>Iphone 12</h1>
            </div>

            <div class="button-container">
                <div class="tooltip-wrapper">
                    <button>
                        <i class="fas fa-stop"></i>
                    </button>
                    <span class="tooltip-text">LEARN MORE</span>
                </div>

                <div class="tooltip-wrapper">
                    <button>
                        <i class="fas fa-stop"></i>
                    </button>
                    <span class="tooltip-text">SHOP</span>
                </div>
            </div>

    </div>
    </section>

    <section class="section-3">
        <h1 class="section-3-heading">
            MacBook Air
        </h1>

        <div class="section-3-content">
            <img src="images/MacBook/macbook-screen.png" class=macbook-screen>
            <img src="images/MacBook/macbook-keyboard.png" class="macbook-keyboard">

            <div class="loading-wrapper">
                <div class="loading">
                    <i class="fab fa-apple"></i>
                    <div class="loading-bar"></div>
                </div>
            </div>

            <div class="macbook-info">
                <h2 class="macbook-info-heading">
                    Light. Speed.
                </h2>
                <p>Starting at $999</p>

                <button>Buy Now</button>

            </div>
        </div>
    </section>

    <section class="section-4">
        <div class="watches">
            <div class="watch-bands">
                <img src="images/watches/watch-band-1.jpg" alt="">
                <img src="images/watches/watch-band-2.jpg" alt="">
                <img src="images/watches/watch-band-3.jpg" alt="">
                <img src="images/watches/watch-band-4.jpg" alt="">
                <img src="images/watches/watch-band-5.jpg" alt="">
                <img src="images/watches/watch-band-6.jpg" alt="">
                <img src="images/watches/watch-band-7.jpg" alt="">
                <img src="images/watches/watch-band-8.jpg" alt="">
                <img src="images/watches/watch-band-9.jpg" alt="">
            </div>

            <div class="watch-cases">
                <img src="images/watches/watch-case-1.png" alt="">
                <img src="images/watches/watch-case-2.png" alt="">
                <img src="images/watches/watch-case-3.png" alt="">
                <img src="images/watches/watch-case-4.png" alt="">
                <img src="images/watches/watch-case-5.png" alt="">
                <img src="images/watches/watch-case-6.png" alt="">
                <img src="images/watches/watch-case-7.png" alt="">
                <img src="images/watches/watch-case-8.png" alt="">
                <img src="images/watches/watch-case-9.png" alt="">
            </div>

        </div>

        <a href="#" class="watch-control watch-top-control">
            <i class="fas fas fa-angle-up"></i>
        </a>
        <a href="#" class="watch-control watch-right-control">
            <i class="fas fa-angle-right"></i>
        </a>
        <a href="#" class="watch-control watch-bottom-control">
            <i class="fas fa-angle-down"></i>
        </a>
        <a href="#" class="watch-control watch-left-control">
            <i class="fas fa-angle-left"></i>
        </a>

        <button>
            Buy Now
        </button>

    </section>

    <section class="section-5">
        <div class="airpods-container">

            <div class="image-1-container">
                <img src="./images/AirPods/airpods-1.png" alt="">
                <button class="learn-more-btn">
                    Learn More
                </button>

            </div>

            <div class="image-2-container">
                <img src="./images/AirPods/airpods-2.png" alt="">
                <button class="buy-btn">
                    Learn More
                </button>
            </div>

            <h1 class="airpods-title">AirPods</h1>
        </div>
    </section>


    <footer>

        <div class="footer-nav-container">
            <img src="images/icons/home-icon.png">
            <img src="images/icons/iphone -icon.png">
            <img src="images/icons/macbook-icon.png">
            <img src="images/icons/watch-icon.png">
            <img src="images/icons/airpods-icon.png">

        </div>

        <p class="copywrite">
            Copyright Â© apple All Rights Reserved
        </p>
    </footer>


</body>

</html>
