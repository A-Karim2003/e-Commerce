<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <!---------------------Fonts--------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!----------------------------------------- -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="container">

        <section class="section-1">
            <header>

                <a href="#">
                    <i class="fab fa-apple">
                    </i>
                </a>

                <nav class="navbar">
                    <a href="#"> Iphone 12</a>
                    <a href="#"> MacBook Air</a>
                    <a href="#"> Watch</a>
                    <a href="#"> AirPods</a>
                </nav>

            </header>

            <div class="section-1-banner">
                <div class="cube-wrapper">
                    <div class="cube">
                        <div class="front-side">
                            <img src="images/iphone.png" alt="">
                        </div>
                        <div class="back-side">
                            <i class="fab fa-apple">
                            </i>
                        </div>
                    </div>

                    <div class="controls">
                        <a href="#">
                            <i class="fas fa-arrow-down bottom-x-control"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-arrow-up top-x-control"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-arrow-left left-y-control"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-arrow-right right-y-control"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-arrow-down top-z-control"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-arrow-up bottom-z-control"></i>
                        </a>
                    </div>
                </div>

                <div class="banner-container">
                    <h1>&#8592; Best Gift</h1>
                    <p>"Creativity is just connecting things."</p>
                    <small>- Steve Jobs</small>
                    <button class="buy-now-btn">
                        Buy Now
                    </button>
                </div>

            </div>

        </section>
    </div>

</body>

</html>
